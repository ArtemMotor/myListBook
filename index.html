<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />

    <title>Список книг by Артём Моторин</title>
  </head>
  <body>
    <div class="container">
      <h1>Пример списка для хранения книг</h1>
      <h3>Напишите имя автора и книгу, которую хотите прочитать позже</h3>
      <div>
        <input id="authorName" type="text" placeholder="ФИО автора" />
        <input id="bookName" type="text" placeholder="Название произведения" />
        <button>Добавить в список</button>
      </div>
      <ol id="bookList"></ol>
      <p>(Чтобы удалить элемент из списка нажмите на него)</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
